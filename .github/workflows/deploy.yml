name: Deploy Application

on:
  push:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Application (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller --onefile --windowed main.py --name=franktorio-research-scanner --icon=config/images/researchfrankbadge.png --add-data "config/images;config/images"

      - name: Build Application (macOS)
        if: runner.os == 'macOS'
        run: pyinstaller --windowed main.py --name=franktorio-research-scanner --icon=config/images/researchfrankbadge.icns --add-data "config/images:config/images"

      - name: Build Application (Linux)
        if: runner.os == 'Linux'
        run: pyinstaller --onefile main.py --name=franktorio-research-scanner --add-data "config/images:config/images"

      - name: Create macOS ZIP
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r franktorio-research-scanner-macOS.zip franktorio-research-scanner.app

      - name: Upload Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/franktorio-research-scanner.exe

      - name: Upload Artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/franktorio-research-scanner-macOS.zip

      - name: Upload Artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/franktorio-research-scanner

  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: builds/windows

      - name: Download macOS Build
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: builds/macos

      - name: Download Linux Build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: builds/linux

      - name: Create Combined ZIP
        run: |
          cd builds
          zip -r franktorio-research-scanner-all-platforms.zip windows macos linux

      - name: Upload Combined Release
        uses: actions/upload-artifact@v4
        with:
          name: Franktorio-Research-Scanner-All-Platforms
          path: builds/franktorio-research-scanner-all-platforms.zip

