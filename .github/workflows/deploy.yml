name: Deploy Application as EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --windowed main.py --name "franktorio-research-scanner" --icon=config/images/researchfrankbadge.ico

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Franktorio Research Scanner
          path: dist/franktorio-research-scanner

