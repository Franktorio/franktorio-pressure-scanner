name: Deploy Application

on:
  push:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Application (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller --onefile --windowed main.py --name=franktorio-research-scanner --icon=config/images/researchfrankbadge.png --add-data "config/images;config/images"

      - name: Build Application (macOS)
        if: runner.os == 'macOS'
        run: pyinstaller --onefile --windowed main.py --name=franktorio-research-scanner --icon=config/images/researchfrankbadge.icns --add-data "config/images:config/images"

      - name: Upload Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Franktorio-Research-Scanner-Windows
          path: dist/franktorio-research-scanner.exe

      - name: Upload Artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: Franktorio-Research-Scanner-macOS
          path: dist/franktorio-research-scanner

